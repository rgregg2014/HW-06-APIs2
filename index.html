<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="container">
      <div class="row">
        <div class="col citySearchCard">
          <div class="row col-lg-4">
            <h2>Search for a City</h2>
            <input type="text" placeholder="Search">
            <button type="submit">Submit</button>
          </div>
        </div>
        <div class="col-8 currentWeatherCard">
          <h3>Current Weather</h3>
          <ul id="weatherComponents">
            <li>Current Temperature:</li>
            <li>Wind Speed:</li>
            <li>Humidity:</li>
            <li>UV Index:</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="fiveDayForecastCard">
      <h3>5 Day Forecast</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script rel="script" href="./scripts.scripts.js"></script>
  </body>
</html>
